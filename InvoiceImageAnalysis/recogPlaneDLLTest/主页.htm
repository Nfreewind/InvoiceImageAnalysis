<html>
<head>
<base href="http://www.travelsky.com:80/tsky/">
<meta charset="utf-8" />
<title>信天游 - 电子客票验真官网 航空公司官网机票价格总汇</title>
<link rel="stylesheet" type="text/css" href="css/version2015/commonPc.css" />
<link rel="stylesheet" type="text/css"
	href="css/version2015/valiResult.css" />
<link rel="stylesheet" type="text/css" href="css/version2015/print.css"
	media="print" />
<script type="text/javascript" src="js/version2015/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/version2015/common.js"></script>
<script type="text/javascript" src="js/version2015/index.js"></script>
<script type="text/javascript" src="js/nt_travelsky.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
<script type="text/javascript" src="JXEngine.js"></script>
<script type="text/javascript">
		function onLoad() {
			var print = 'null';
			if(print.toString() != "null"){
				alert(print); 
			}
			var pName = 'null';
			if(pName == "输入姓名不正确"){
				jQuery("#validate_view_journey_detail").hide();
			}
		}
		new Image().src = "http://www.travelsky.com:80/tsky/images/loading.gif"; // 预加载图片
	</script>
<script type="text/javascript">
		function printsetup() {
			wb.execwb(8, 1);
		}
		function printpreview() {
			wb.execwb(7, 1);
		}
		function doPrint(divid) {
			alert('t');
			var pwindow = window.open("validate.html", "_blank");
			pwindow.document
					.write("<link type='text/css' href='css/main.css' rel='stylesheet' />");
			pwindow.document.write($$$(divid).innerHTML);
			pwindow.focus();
			pwindow.document.close();
			pwindow.close;
		}
		function printit() {
			$$$('wb').ExecWB(6, 1);
		}
	
		
		$(document).ready(function() {
			var print = 'null';
			if(print.toString() != "null"){
				$(".error-txt").text(print);
				$(".error-txt").removeClass("hide");
			}
			var pName = 'null';
			if(pName == "输入姓名不正确"){
				$(".error-txt").text(pName);
				$(".error-txt").removeClass("hide");
				$("#passengerName_src").addClass("error-input");
			}
			if ($('#isFromIndex')[0]) {
				if ($('#isFromIndex').val().toLocaleUpperCase() == 'TRUE') {
					validate_Information();
				}
			}
			$("#randCode").focus(function() {
				$("#randCode").val("");
			});
			$("#img_randCode_t").click(function () {
			    $("#img_randCode_t").attr("src", "servlet/CallYanServlet?title=nohome&now=" + new Date());
			});

			var validatorResult = null;
			if (validatorResult == false) {
				$(".error-txt").removeClass("hide");
			}
			
		});
	</script>
</head>

<body class="bg">
	
	
	<div id="content">
		<!--左侧边栏-start -->
		<div class="narrow-left-box">
			<!--验真输入框-start -->
			<div class="verification-box">
				<form id="validateForm" method="post" action="PCValidateServlet"
					class="clearfix">
					<input id="selFlag" type="hidden"></input> 
					<input id="validateFlag" name="validateFlag" type="hidden" value="0" /> 
					<input id="eticketNo" name="eticketNo" type="hidden" />
					<input id="invoiceNo" name="invoiceNo" type="hidden" /> 
					<input id="imgSrc" name="imgSrc" value="/tsky/images/loading.gif" type="hidden" />
					
					<div class="row mt50">
						<div class="col1">电子客票/行程单号</div>
						<div class="col2 eticket-box">
							<input class="" type="text" id="eticketNoORIn"
								name="eticketNoORIn"
								value="" />
							<div class="eticket-hover-box hide">
								<span class="verification-arrow"></span>
								<p>13位国内BSP电子客票号码（验真期限：使用前1年内，使用后1个月内）；或输入11位航空运输电子客票行程单印刷序号。</p>
							</div>
							<i class="icon-cha clear-text-ico hide"></i>
						</div>
					</div>
					<div class="row mt20">
						<div class="col1">旅客姓名</div>
						<div class="col2 passenger-box">
							<input class="" type="text" id="passengerName_src"
								name="passengerName_src"
								value="" /> <input
								type="hidden" id="passengerName" name="passengerName" /> <input
								type="hidden" id="isFromIndex" name="isFromIndex"
								value='false' />
							<div class="passenger-hover-box hide">
								<span class="verification-arrow"></span>
								<p>订票时输入的旅客姓名，英文名请注意格式。</p>
							</div>
							<i class="icon-cha clear-text-ico hide"></i>
						</div>
					</div>
					
					<div class="row mt20">
						<div class="col1">输入验证码</div>
						<div class="col2 veri-box">
							<input class="veri-code-input" type="text" id="randCode"
								name="randCode" value="" />
							<img class="veri-img" id="img_randCode_t" name="img_randCode"
								src="servlet/CallYanServlet?title=home" alt="看不清？点击换一张"
								style="cursor: pointer"> <i
								class="icon-cha clear-text-ico hide"></i>
						</div>
					</div>
					<div class="row error-txt-row ">
						<div class="col1">&nbsp;</div>
						<div class="col2">
							<span class="error-txt hide">电子票号或验证码不正确</span>
						</div>
					</div>
					<div class="row btn-row ">
						<div class="col-btn">
							<input class="verification-btn" type="button" value="验真"
								onclick="validate_Information()" />
						</div>
					</div>
					<div class="row mt10 wx-box ev-wx-box">
						<div class="col3">官方机票验真微信公众号：travelsky_cs</div>
						<img class="img-wx ev-img-wx hide" src="img/wx.jpg" />
					</div>
					<div class="row">
						<div class="col1">人工验真服务</div>
						<div class="col2 line-height30">
							<span class="hotline new-hotline">400-815-8888</span>
						</div>
					</div>
				</form>
			</div>
			<!--验真输入框-end-->
			<!-- -->

		</div>
		<!--左侧边栏-end-->

		<!-- 右侧 无姓名 start-->
		<div class="result-box w-665">
			<!-- 印章图 start -->
			<div class="seal-pic"></div>
			<!-- 印章图 end -->
			<div class="clearfix rs-box">




				


				<!-- 客票信息 start -->
				
				<!-- 客票信息 end -->

				<!-- 分页 start -->
				<div class="clearfix page-box hide">
					<span id="total-page" class="hide">2</span> <span id="current-page"
						class="hide">1</span>
					<ul class="clearfix page-ul">
						<li><a class="pre-page" href="javascript:void(0);"><i
								class=" icon-pagepre"></i></a></li>
						<li><a class="cur-page" href="javascript:void(0);">1</a></li>
						<li><a href="javascript:void(0);">2</a></li>
						<li><a class="next-page" href="javascript:void(0);"><i
								class="icon-pagenext"></i></a></li>
					</ul>
				</div>
				<!-- 分页 end -->
			</div>
			
		</div>
		<!-- 右侧 无姓名 end-->

		<!-- 提示信息 start -->
		<div class="clearfix tip-box">
			<div class="tip-insurance">
				<span>购买保险产品请点击此链接选购<a href="http://www.auib.com.cn">www.auib.com.cn</a></span>
				<span class="color-red">现买保险送高倍里程，航延险2小时起赔</span>
			</div>
			<div class="tip-lititle">
				<span>由于国际业务较为复杂，有些远程系统提供的信息可能不正确或不完整，</span> <span>对于个别国际票，请从出票机构或承运人处获取准确信息。</span>
			</div>
		</div>
		<!-- 提示信息 end -->

	</div>

	<!-- 放大查看 信息 start -->
	
	<div class="gray-bk hide" style="height: 3266px;"></div>
